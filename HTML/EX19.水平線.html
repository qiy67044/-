			<hr>
			<section>
				<h2>迢迢牽牛星</h2>
				<p>迢迢牽牛星，皎皎河漢女。<br>纖纖擢素手，札札弄機杼。<br>終日不成章，泣涕零如雨。<br>河漢清且淺，相去復幾許？<br>盈盈一水間，脈脈不得語。</p>
			</section>
			<hr>
			<section>
				<h2>慈烏夜啼</h2>
				<p>慈烏失其母，啞啞吐哀音。<br>晝夜不飛去，經年守故林。<br>夜夜夜半啼，聞者為沾襟。<br>聲中如告訴，未盡反哺心。<br>百鳥豈無母，爾獨哀怨深。<br>應是母慈重，使爾悲不任。<br>昔有吳起者，母歿喪不臨。<br>嗟哉斯徒輩，其心不如禽。<br>慈烏復慈烏，鳥中之曾參。<br></p>
			</section>
