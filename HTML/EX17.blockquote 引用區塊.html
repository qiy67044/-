		<p>選取工作列右邊的網狀圖標，然後移動亮度滑杆以調整亮度。 (如果這裡未顯示滑桿，請參閱下面的「注意」段落)。
有些電腦可以讓 Windows 自動根據目前照明條件調整螢幕亮度。 若要瞭解您的電腦是否支援此功能，請選取設定>顯示>選項。 選取亮度，尋找在光線變更時自動變更亮度核取方塊，然後選取它以使用這項功能。 此自動設定可確保無論您在哪裡畫面都能清晰閱讀。 即使您使用它，您仍然可以移動亮度滑杆來微調內建顯示器的亮度等級。 </p>
