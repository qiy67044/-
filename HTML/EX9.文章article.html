			<h1>Windows11簡介</h1>
			<p>Windows 11是微軟於2021年推出的電腦作業系統，屬於Windows NT系列，為Windows 10的後繼者。正式版本於2021年10月5日發行。</p>
		</article>
		<article>
			<h1>MacOS簡介</h1>
			<p>是蘋果公司推出的使用圖形化使用者介面的作業系統，mac系列電腦的主作業系統。StatCounter 在2018年8月的資料表示，在桌面作業系統中，macOS 的市佔率為12.65%，次於 Windows 的82.51%</p>
